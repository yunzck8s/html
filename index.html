<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名延迟检测工具 - Domain Latency Monitor</title>
    <meta name="description" content="实时检测域名访问延迟和网络抖动">
    <link rel="stylesheet" href="css/monitor.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="header-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
            </div>
            <h1 class="title">域名延迟监控</h1>
            <p class="subtitle">实时检测网络访问质量与抖动</p>
        </header>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="input-group">
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="2" y1="12" x2="22" y2="12"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                    <input
                        type="text"
                        id="domainInput"
                        class="domain-input"
                        placeholder="请输入域名，例如：www.baidu.com"
                        value="www.baidu.com"
                    >
                </div>
                <button id="toggleBtn" class="btn btn-start">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    <span class="btn-text">开始检测</span>
                </button>
            </div>

            <div class="settings-group">
                <label class="setting-item">
                    <span class="setting-label">检测间隔</span>
                    <select id="intervalSelect" class="setting-select">
                        <option value="500">0.5秒</option>
                        <option value="1000" selected>1秒</option>
                        <option value="2000">2秒</option>
                        <option value="5000">5秒</option>
                    </select>
                </label>
            </div>
        </div>

        <!-- 统计面板 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon stat-icon-blue">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">当前延迟</div>
                    <div class="stat-value" id="currentLatency">-- ms</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon stat-icon-green">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                        <polyline points="17 6 23 6 23 12"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">平均延迟</div>
                    <div class="stat-value" id="avgLatency">-- ms</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon stat-icon-orange">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 20V10"/>
                        <path d="M12 20V4"/>
                        <path d="M6 20v-6"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">最小 / 最大</div>
                    <div class="stat-value stat-value-small" id="minMaxLatency">-- / --</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon stat-icon-purple">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">请求次数</div>
                    <div class="stat-value" id="requestCount">0</div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="chart-container">
            <div class="chart-header">
                <h3 class="chart-title">延迟趋势图</h3>
                <button id="clearBtn" class="btn-clear">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    清空数据
                </button>
            </div>
            <canvas id="latencyChart"></canvas>
        </div>

        <!-- 历史记录 -->
        <div class="history-container">
            <div class="history-header">
                <h3 class="history-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    检测历史
                </h3>
                <span class="history-count" id="historyCount">共 0 条记录</span>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <p>暂无检测数据</p>
                    <p class="empty-hint">点击"开始检测"按钮开始监控</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/monitor.js"></script>
</body>
</html>
