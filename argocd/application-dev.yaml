apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: latency-monitor-dev
  namespace: argocd
  # Finalizer 确保级联删除
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app: latency-monitor
    environment: dev
spec:
  # 项目名称
  project: default

  # 源配置
  source:
    # Git 仓库地址 - 请替换为你的实际仓库地址
    repoURL: https://github.com/zunshen/latency-monitor.git
    targetRevision: main
    path: k8s/overlays/dev

    # Kustomize 配置
    kustomize:
      version: v5.0.0
      # 镜像覆盖（可选）
      images:
      - zunshen/latency-monitor:dev

  # 目标集群配置
  destination:
    # 集群地址，in-cluster 表示当前集群
    server: https://kubernetes.default.svc
    namespace: latency-monitor-dev

  # 同步策略
  syncPolicy:
    # 自动同步
    automated:
      # 自动修剪（删除不在 Git 中的资源）
      prune: true
      # 自动自愈（自动同步偏离的资源）
      selfHeal: true
      # 允许清空（删除命名空间时清空内容）
      allowEmpty: false

    # 同步选项
    syncOptions:
    - CreateNamespace=true    # 自动创建命名空间
    - PrunePropagationPolicy=foreground  # 前台删除策略
    - PruneLast=true           # 最后执行删除操作

    # 重试策略
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # 忽略差异配置
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas  # 如果使用 HPA，忽略副本数差异
