apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: latency-monitor-base

namespace: latency-monitor

# 公共标签
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: latency-monitor

# 公共注解
commonAnnotations:
  description: "Domain Latency Monitor - 域名延迟监控工具"

# 资源列表
resources:
- deployment.yaml
- service.yaml
- ingress.yaml

# 镜像配置
images:
- name: zunshen/latency-monitor
  newTag: latest

# ConfigMap 生成器
configMapGenerator:
- name: latency-monitor-config
  literals:
  - APP_NAME=latency-monitor
  - APP_VERSION=latest
