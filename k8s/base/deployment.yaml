apiVersion: apps/v1
kind: Deployment
metadata:
  name: latency-monitor
  labels:
    app: latency-monitor
    app.kubernetes.io/name: latency-monitor
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: latency-monitor
  template:
    metadata:
      labels:
        app: latency-monitor
        app.kubernetes.io/name: latency-monitor
        app.kubernetes.io/component: web
    spec:
      containers:
      - name: latency-monitor
        image: zunshen/latency-monitor:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      securityContext:
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
